   <main>
        <div class="form">
        <form name="formulario" action= "https://formspree.io/f/mgegjvzb" method="POST">
                <caption><u><b>Formulario de Contacto</b></u></caption>
                <br>
                <br>
            Nombre: <br><input type="text" name="Nombre" value="Nombre" placeholder="Nombre" class="form-controlnn" maxlength="50" required>
            <br>
            <br>
            Apellido: <br><input type="text" name="Apellido" value="Apellido" placeholder="Apellido" class="form-controlnn" maxlength="50" required>
            <br>
            <br>
            <p>Por favor, indícanos sobre lo que deseas recibir información:</p>
            <br>
            <select id="Buscar" name="Buscar" placeholder="Buscar" class="form-controlnn" required>
            <option value="---"></option>    
            <option value="Esculpidas">Esculpidas</option>
            <option value="Soft gel">Soft gel</option>
            <option value="Acrílicas">Acrílicas</option>
            <option value="Elegantes">Elegantes</option>
            <option value="Tendencias">Tendencias</option>
            </select>
            <br>
            <br>
            <p>Dejanos tu comentario:</p>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <br>
                <textarea class="form-controln" id="textito" rows="3" placeholder="Escribe aquí..." maxlength="150" value="textito"></textarea>
              </div>
              <br>
            <p>Dejanos tu mail para recibir información:</p>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="text" class="form-controlnn" id="correo" value="correo" placeholder="nombre@ejemplo.com" required>
                <p class="correo" id="correo"></p>
              </div>
            </form>      
            <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-primary btn-lg btn-ne" onclick="validarEnviar()">Enviar</button>
                <p class="error" id="error"></p>
                  </div>
              </div>
