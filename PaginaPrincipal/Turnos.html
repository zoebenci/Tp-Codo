<body style="background-image: url(imagenes/Forms/uñas_fondo.jpeg);">
    <div class="container">
    <form name="form_2" id="form_2" class="form_2" action=https://formspree.io/f/xbjnvgoa method="POST">
        <h3><b><u>Formulario para Agendar Turno</u></b></h3>
        <br>
        <label for="name">Nombre:</label>
        <br>
        <input type="text" id="name" name="name" class="datos" placeholder="Nombre" maxlength="50" required>
        <br>
        <label for="name" >Apellido:</label>
        <br>
        <input type="text" id="apellido" name="apellido" class="datos" placeholder="Apellido" maxlength="100" required>
        <br>
        <label for="email" >Correo Electrónico:</label>
        <br>
        <input type="email" id="email" name="email" class="datos" placeholder="Email" maxlength="50" required>
        <p class="email"></p>
        <label for="phone" >Teléfono:</label>
        <br>
        <input type="tel" id="phone" name="phone" class="datos" placeholder="Teléfono" maxlength="30" required>
        <br>
        <label for="date" >Fecha del Turno:</label>
        <br>
        <input type="date" id="date" name="date" class="datos" required>
        <br>
        <label for="time" >Hora del Turno:</label>
        <br>
        <input type="time" id="time" name="time" class="datos" required>
        <br>
        <label for="message" >Mensaje:</label>
        <br>
        <textarea id="message" name="message" maxlength="150" class="datos" placeholder="Escribe aquí..."></textarea>
        <br>
            <h6>Llegado a la fecha, querés que te recordemos el turno?</h6>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>
          <br>
        <button type="button" class="enviar" onclick="validarTurno()">Agendar Turno</button>
        <p class="error" id="error"></p>
        <br>
    </form>
</div>
